{% extends "base_generic.html" %}

{% block content %}
<h2>Posts tagged with "{{ tag.name }}"</h2>
<ul>
    {% for post in tag.blogpost_set.all %}
    <li>
        <a href="{{ post.get_absolute_url }}" class="indextitle">{{ post.title }}</a> - ({{post.firstpublished}})
    </li>
    {% endfor %}
</ul>
{% endblock %}
